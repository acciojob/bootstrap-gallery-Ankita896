<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
    <h2 class="text-center">Cards Gallery</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" data-lightbox="gallery">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="card-img-top" alt="Image 1">
                </a>
                <div class="card-body text-center">
                    <h6 class="card-title">Image 1 Description</h6>
                    <p class="card-text">Details about Image 1.</p>
                </div>
            </div>
        </div>
        <!-- Repeat similar blocks for other images -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" data-lightbox="gallery">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="card-img-top" alt="Image 2">
                </a>
                <div class="card-body text-center">
                    <h6 class="card-title">Image 2 Description</h6>
                    <p class="card-text">Details about Image 2.</p>
                </div>
            </div>
        </div>
     
    </div>
</div>
	<style>
    .card {
        border-radius: 10px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
